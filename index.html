<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Layout</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <header>
        <div class="headerleft">
            <img width="80px" src="slack.png" alt="logo">
            <div>Why Slack?</div>
            <div>Solutions</div>
            <div>Resources</div>
            <div>Enterprise</div>
            <div>Pricing</div>

        </div>
        <div class="headerright">
            <button class="b1">Sign In</button>
            <button class="b2">Get started</button>
        </div>
    </header>
    <header class="head2">
        <div class="bodyleft">
            <div class="heading">
 <h1>Slack is where work happens</h1>
 <p class="mainpara">With channels in slack, you and your team know where to ask questions , share updates and stay in the loop</p>

            </div>
            <div class="buttons">
                <button class="button3">TRY FOR FREE</button>
                <button class="button4">CONTACTS SALES</button>
            </div>

        </div>
        <div class="bodyright">
            <div>
                <video width="600px" height="600px" loop muted autoplay src="video.webm"></video>
            </div>
        </div>
       
    </header>
    
</body>
</html>
